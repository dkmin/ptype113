<template name="Form2DetailsEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> Form2DetailsEditEditForm}}
	</div>
</template>

<template name="Form2DetailsEditEditForm">
	<div id="form2details-edit-edit-form" class="">
		<h2 id="component-title">
			Edit item
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-description">
				<label for="description">
					Description
				</label>
				<div class="input-div">
					<input type="text" name="description" value="{{invoice_item.description}}" class="form-control " autofocus="autofocus" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-ispass">
				<div class="input-div">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="{{invoice_item.ispass}}" name="ispass" data-type="bool" {{itemIsChecked invoice_item.ispass true}}>
							합격
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-ispassnot">
				<div class="input-div">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="{{invoice_item.ispassnot}}" name="ispassnot" data-type="bool" {{itemIsChecked invoice_item.ispassnot true}}>
							불합격
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
