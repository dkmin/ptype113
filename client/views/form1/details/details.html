<template name="Form1Details">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> Form1DetailsDetailsForm}}
	</div>
</template>

<template name="Form1DetailsDetailsForm">
	<div id="form1details-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					평가항목
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-name">
						{{customer_details.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-standard">
				<label for="standard">
					평가기준
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-standard">
					<pre>{{customer_details.standard}}</pre>
					</p>
				</div>
			</div>
			<div class="form-group  field-step">
				<label for="step">
					평가절차
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-step">
					<pre>{{customer_details.step}}</pre>
					</p>
				</div>
			</div>
			<div class="form-group  field-note">
				<label for="note">
					참고사항
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-note">
						<pre>{{customer_details.note}}</pre>
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
